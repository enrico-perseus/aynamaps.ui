<div class="login-page">
  <div class="logo-login"></div>
  <div class="login-form">
    <img src="/assets/images/logo-white-login.png" alt="" style="max-width: 250px; width:100%;">
    <form role="form" (submit)="login()" name="loginForm" #loginForm="ngForm">
      <div class="form-group" style="margin-top: 42px;">
        <label for="email" id="exampleInputEmail1" style="height: 57px;width: 57px;position:  absolute;border-radius:  50%;left: 1px;">
        </label>
        <input type="email" name="email" class="form-control" style="background-color: #4d5562"  
                placeholder="Email address" [(ngModel)]="user.email" id="email" required
                autocomplete="off"/>
      </div>
      <div class="form-group">
        <label for="password" id="exampleInputPassword1" style="height: 57px;width: 57px;position:  absolute;border-radius:  50%;left: 1px;">
        </label>
        <input type="password" name="password" class="form-control" placeholder="Password" 
               [(ngModel)]="user.password" #password="ngModel" id="password" required
               autocomplete="off"/>
      </div>


      <button type="submit" class="btn btn-default" [disabled]="!loginForm.form.valid">
        Login
      </button>

      <div class="col-md-12">
        <a href="/auth/forgotpassword" class="forgot-link">Forget my password</a>
      </div>

    </form>

    <div class="copyright">
      <div class="container-fluid">
        <div class="row"> <p>Copyright Ayna {{CurrentYear}}</p> </div>
      </div>
    </div>
  </div>
</div>
